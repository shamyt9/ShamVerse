<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Achievements | ShamVerse</title>
        <!-- Font Awesome & Swiper (reuse from main, but we keep minimal footprint) -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <style>
            /* base reset & theme vars (same as original, copied essential parts) */
            :root {
                --primary: #6c5ce7;
                --primary-dark: #5649c0;
                --secondary: #00cec9;
                --text: #2d3436;
                --text-light: #636e72;
                --bg: #f5f6fa;
                --card-bg: #ffffff;
                --footer-bg: #dfe6e9;
                --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.15);
                --transition: all 0.3s ease;
                --border-radius: 20px;
            }

            [data-theme='dark'] {
                --primary: #6c5ce7;
                --primary-dark: #5649c0;
                --secondary: #00cec9;
                --text: #f5f6fa;
                --text-light: #b2bec3;
                --bg: #1a1e2f;
                --card-bg: #0f1322;
                --footer-bg: #0b0e1a;
                --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
                --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.7);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', system-ui, sans-serif;
            }

            body {
                background-color: var(--bg);
                color: var(--text);
                transition: var(--transition);
                line-height: 1.6;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .container {
                max-width: 1300px;
                margin: 0 auto;
                padding: 0 24px;
                width: 100%;
            }

            /* mini header for achievement page (consistent with ShamVerse) */
            .achievement-header {
                padding: 20px 0;
                background-color: var(--card-bg);
                box-shadow: var(--shadow);
                margin-bottom: 40px;
                border-bottom: 1px solid rgba(128, 128, 128, 0.1);
            }

            .header-flex {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .logo a {
                font-size: 1.8rem;
                font-weight: 700;
                color: var(--primary);
                text-decoration: none;
            }
            .logo span {
                background: linear-gradient(
                    135deg,
                    var(--secondary),
                    var(--primary)
                );
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .back-home {
                background: var(--primary);
                color: white;
                padding: 10px 24px;
                border-radius: 40px;
                text-decoration: none;
                font-weight: 600;
                transition: var(--transition);
                box-shadow: var(--shadow);
                display: inline-flex;
                align-items: center;
                gap: 10px;
            }
            .back-home:hover {
                background: var(--primary-dark);
                transform: translateY(-3px);
                box-shadow: var(--shadow-hover);
            }

            /* page title */
            .page-title {
                text-align: center;
                margin: 30px 0 50px;
            }
            .page-title h1 {
                font-size: clamp(2.2rem, 6vw, 3.2rem);
                background: linear-gradient(
                    135deg,
                    var(--primary),
                    var(--secondary)
                );
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                display: inline-block;
                font-weight: 800;
                letter-spacing: -0.5px;
            }
            .page-title p {
                color: var(--text-light);
                font-size: 1.2rem;
                margin-top: 10px;
            }

            /* --- ACHIEVEMENT CARD GRID (fully responsive) --- */
            .achievements-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 32px;
                padding: 20px 0 60px;
            }

            /* card design exactly as brief: certificate image, title, description, year */
            .achievement-card {
                background: var(--card-bg);
                border-radius: var(--border-radius);
                overflow: hidden;
                box-shadow: var(--shadow);
                transition: var(--transition);
                display: flex;
                flex-direction: column;
                border: 1px solid transparent;
                position: relative;
                backdrop-filter: blur(2px);
            }

            .achievement-card:hover {
                transform: translateY(-12px);
                box-shadow: var(--shadow-hover);
                border-color: var(--primary);
            }

            .card-img-wrapper {
                position: relative;
                overflow: hidden;
                aspect-ratio: 16 / 11; /* nice rectangle for cert */
                background-color: #eef2f7;
            }

            .card-img-wrapper img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.5s ease;
                display: block;
            }

            .achievement-card:hover .card-img-wrapper img {
                transform: scale(1.05);
            }

            /* overlay zoom button (full view) */
            .img-overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.2);
                backdrop-filter: blur(2px);
                display: flex;
                align-items: center;
                justify-content: center;
                opacity: 0;
                transition: var(--transition);
            }

            .card-img-wrapper:hover .img-overlay {
                opacity: 1;
            }

            .zoom-btn {
                background: var(--card-bg);
                color: var(--primary);
                width: 55px;
                height: 55px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.6rem;
                cursor: pointer;
                box-shadow: var(--shadow);
                transition: 0.2s;
                border: none;
                transform: scale(0.9);
            }

            .zoom-btn:hover {
                background: var(--primary);
                color: white;
                transform: scale(1);
            }

            .card-content {
                padding: 24px 20px 20px;
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            .card-title {
                font-size: 1.6rem;
                font-weight: 700;
                line-height: 1.3;
                margin-bottom: 8px;
                color: var(--text);
            }

            .card-year {
                display: inline-block;
                background: linear-gradient(
                    145deg,
                    var(--primary),
                    var(--secondary)
                );
                color: white;
                padding: 6px 18px;
                border-radius: 40px;
                font-weight: 600;
                font-size: 0.9rem;
                letter-spacing: 0.5px;
                margin-bottom: 16px;
                align-self: flex-start;
                box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
            }

            .card-description {
                color: var(--text-light);
                font-size: 1rem;
                line-height: 1.6;
                margin-bottom: 8px;
                flex: 1;
            }

            /* full view modal (lightbox) */
            .modal {
                display: none;
                position: fixed;
                z-index: 9999;
                padding: 40px 20px;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                align-items: center;
                justify-content: center;
                backdrop-filter: blur(10px);
            }

            .modal.active {
                display: flex;
            }

            .modal-content {
                max-width: 900px;
                max-height: 85vh;
                object-fit: contain;
                border-radius: 16px;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
                border: 4px solid var(--card-bg);
                width: 100%;
                height: auto;
            }

            .close-modal {
                position: absolute;
                top: 30px;
                right: 40px;
                color: white;
                font-size: 3rem;
                cursor: pointer;
                transition: 0.2s;
                background: transparent;
                border: none;
                width: 60px;
                height: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
                background: rgba(0, 0, 0, 0.3);
            }

            .close-modal:hover {
                color: var(--secondary);
                transform: scale(1.2);
            }

            /* footer minimal */
            .footer-mini {
                background: var(--footer-bg);
                padding: 30px 0;
                margin-top: 50px;
                text-align: center;
                color: var(--text-light);
            }

            /* responsiveness fine-tuning */
            @media (max-width: 600px) {
                .achievements-grid {
                    grid-template-columns: 1fr;
                    gap: 24px;
                }
                .card-title {
                    font-size: 1.4rem;
                }
                .close-modal {
                    top: 15px;
                    right: 20px;
                    font-size: 2.5rem;
                }
            }
            @media (min-width: 601px) and (max-width: 900px) {
                .achievements-grid {
                    grid-template-columns: repeat(2, 1fr);
                }
            }

            /* small card extras */
            .footer-note {
                font-size: 0.9rem;
                opacity: 0.7;
            }

            /* theme toggle mini (optional but nice) */
            .theme-toggle-mini {
                background: var(--card-bg);
                border: 1px solid var(--primary);
                color: var(--text);
                width: 45px;
                height: 45px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                font-size: 1.3rem;
                box-shadow: var(--shadow);
            }
        </style>
    </head>
    <body>
        <!-- Simple header matching ShamVerse style -->
        <div class="achievement-header">
            <div class="container header-flex">
                <div class="logo">
                    <a href="index.html"><span>Sham</span>Verse</a>
                </div>
                <div style="display: flex; gap: 15px; align-items: center">
                    <button
                        class="theme-toggle-mini"
                        id="themeToggleMini"
                        title="Toggle theme"
                    >
                        <i class="fas fa-moon"></i>
                    </button>
                    <a href="index.html" class="back-home"
                        ><i class="fas fa-arrow-left"></i> Home</a
                    >
                </div>
            </div>
        </div>

        <div class="container">
            <div class="page-title">
                <h1>üèÜ Achievements & Certifications</h1>
                <p>
                    Professional milestones & recognized expertise ‚Ä¢ click zoom
                    to view full certificate
                </p>
            </div>

            <!-- Achievement cards grid (card format: certificate image, title, description, done in year) -->
            <div class="achievements-grid" id="achievementsGrid">
                <!-- cards will be injected via JS (also present as fallback markup) -->
            </div>
        </div>

        <!-- FULL VIEW MODAL (for certificate images) -->
        <div id="imageModal" class="modal">
            <button class="close-modal" id="closeModalBtn">
                <i class="fas fa-times"></i>
            </button>
            <img
                class="modal-content"
                id="modalImage"
                src=""
                alt="Certificate full view"
            />
        </div>

        <!-- simple footer -->
        <footer class="footer-mini">
            <div class="container">
                <p>¬© 2025 ShamVerse ‚Äî certified excellence</p>
            </div>
        </footer>

        <script>
            (function () {
                // ----------------------------------------------
                // ACHIEVEMENT DATA (certificate image, title, description, year)
                // ----------------------------------------------
                const achievementsData = [
                    {
                        img: 'https://images.unsplash.com/photo-1588196749597-9ff75ee41a7d?w=800&auto=format', // certificate style (google dev)
                        title: 'Google Mobile Web Specialist',
                        description:
                            'Advanced certification in mobile web development, PWAs, and performance optimization.',
                        year: '2023',
                    },
                    {
                        img: 'https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=800&auto=format', // office/desk
                        title: 'Meta Front-End Developer',
                        description:
                            'Mastered React, UI libraries, and advanced JavaScript patterns.',
                        year: '2024',
                    },
                    {
                        img: 'https://images.unsplash.com/photo-1461749280684-dccba630e2f6?w=800&auto=format', // coding screen
                        title: 'AWS Certified Cloud Practitioner',
                        description:
                            'Core AWS services, cloud architecture, and best practices for scalable apps.',
                        year: '2023',
                    },
                    {
                        img: 'https://images.unsplash.com/photo-1555949963-aa79dcee981c?w=800&auto=format', // code on screen
                        title: 'Android Developer Nanodegree',
                        description:
                            'Kotlin, Jetpack Compose, material design, and full-stack Android.',
                        year: '2022',
                    },
                    {
                        img: 'https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?w=800&auto=format', // laptop
                        title: 'Oracle Certified Java Programmer',
                        description:
                            'Core Java, multithreading, collections, and secure coding.',
                        year: '2021',
                    },
                    {
                        img: 'https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?w=800&auto=format', // documents
                        title: 'Scrum Master Certified (SMC)',
                        description:
                            'Agile methodologies, sprint planning, and team facilitation.',
                        year: '2024',
                    },
                ];

                const grid = document.getElementById('achievementsGrid');
                const modal = document.getElementById('imageModal');
                const modalImg = document.getElementById('modalImage');
                const closeBtn = document.getElementById('closeModalBtn');

                // Function to render cards
                function renderAchievements() {
                    if (!grid) return;
                    grid.innerHTML = ''; // clear if any placeholder

                    achievementsData.forEach((item, index) => {
                        const card = document.createElement('div');
                        card.className = 'achievement-card';
                        card.setAttribute('data-aos', 'fade-up'); // just for fun

                        // card inner structure
                        card.innerHTML = `
                        <div class="card-img-wrapper">
                            <img src="${item.img}" alt="${item.title} certificate" loading="lazy">
                            <div class="img-overlay">
                                <button class="zoom-btn" data-img="${item.img}" data-title="${item.title}" aria-label="view full certificate">
                                    <i class="fas fa-search-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">${item.title}</h3>
                            <span class="card-year">${item.year}</span>
                            <p class="card-description">${item.description}</p>
                        </div>
                    `;

                        grid.appendChild(card);
                    });

                    // attach zoom events after cards added
                    attachZoomButtons();
                }

                // Full view: open modal with clicked image
                function attachZoomButtons() {
                    const zoomBtns = document.querySelectorAll('.zoom-btn');
                    zoomBtns.forEach((btn) => {
                        btn.addEventListener('click', function (e) {
                            e.stopPropagation();
                            const imgSrc = this.getAttribute('data-img');
                            if (imgSrc) {
                                modalImg.src = imgSrc;
                                modal.classList.add('active');
                                document.body.style.overflow = 'hidden'; // prevent background scroll
                            }
                        });
                    });
                }

                // close modal
                function closeModal() {
                    modal.classList.remove('active');
                    document.body.style.overflow = '';
                }

                // event listeners for modal
                if (closeBtn) {
                    closeBtn.addEventListener('click', closeModal);
                }

                modal.addEventListener('click', function (e) {
                    if (e.target === modal) {
                        closeModal();
                    }
                });

                // escape key
                document.addEventListener('keydown', function (e) {
                    if (
                        e.key === 'Escape' &&
                        modal.classList.contains('active')
                    ) {
                        closeModal();
                    }
                });

                // theme toggle mini (sync with main page style)
                const themeBtn = document.getElementById('themeToggleMini');
                const html = document.documentElement;

                function setTheme(theme) {
                    html.setAttribute('data-theme', theme);
                    localStorage.setItem('achievementTheme', theme);
                    if (themeBtn) {
                        themeBtn.innerHTML =
                            theme === 'dark'
                                ? '<i class="fas fa-sun"></i>'
                                : '<i class="fas fa-moon"></i>';
                    }
                }

                // load saved theme
                const savedTheme =
                    localStorage.getItem('achievementTheme') ||
                    localStorage.getItem('theme') ||
                    'light';
                setTheme(savedTheme);

                if (themeBtn) {
                    themeBtn.addEventListener('click', () => {
                        const current = html.getAttribute('data-theme');
                        const newTheme = current === 'light' ? 'dark' : 'light';
                        setTheme(newTheme);
                    });
                }

                // initialize rendering
                renderAchievements();

                // optional: add a little style to body background
            })();
        </script>

        <!-- tiny style addition for card year and better responsive -->
        <style>
            /* enhance card year style */
            .card-year {
                background: linear-gradient(
                    105deg,
                    var(--primary),
                    var(--secondary)
                );
                box-shadow: 0 8px 18px rgba(108, 92, 231, 0.25);
                transition: var(--transition);
            }
            .achievement-card:hover .card-year {
                transform: scale(1.02);
                box-shadow: 0 10px 22px rgba(108, 92, 231, 0.45);
            }
            .card-description {
                display: -webkit-box;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
            .img-overlay {
                background: rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(3px);
            }
            .zoom-btn {
                background: rgba(255, 255, 255, 0.95);
                color: var(--primary);
            }
            [data-theme='dark'] .zoom-btn {
                background: #1e1e3f;
                color: #a0d2ff;
            }
            [data-theme='dark'] .zoom-btn:hover {
                background: var(--primary);
                color: white;
            }
            .modal.active {
                display: flex;
            }
            .modal {
                display: none;
            }
            /* ensure images in modal are responsive */
            .modal-content {
                max-width: 90vw;
                max-height: 90vh;
                object-fit: contain;
                background: #0a0a14;
            }
            .close-modal {
                z-index: 10000;
            }
            .back-home i {
                margin-right: 4px;
            }
        </style>
    </body>
</html>
